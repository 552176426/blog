<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>时间轴</title>
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(4)">
</nav>


<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="container">

        <!--header-->
        <div class="ui top attached padded grey segment">
            <div class="ui middle aligned two column grid">
                <div class="ui column">
                    <h3 class="ui teal header">时间轴</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 th:text="${count}" class="ui orange header m-inline-block m-text-thin">115</h2>篇
                </div>
            </div>
        </div>
        <div th:each="m:${map}">
            <h2 th:text="${m.key}" class="ui center aligned header m-margin-top">2019</h2>
            <div th:each="blog:${m.value}" class="ui vertical fluid menu">
                <a th:href="@{/blog/{blogId}(blogId=${blog.id})}" target="_blank" class="item">
                    <span>
                        <i class="circle teal small icon"></i>
                        <span th:text="${blog.title}">关于可以练习的清单</span>
                        <div th:text="${blog.flag}" class="ui orange basic left pointing mini label m-margin">原创</div>
                    </span>
                    <div class="ui large green basic label" th:text="${#strings.substring(blog.createTime,0,10)}">2011-11-11</div>
                </a>
            </div>
        </div>


    </div>

</div>


<!--底部-->
<footer th:replace="_fragments :: foot"></footer>
<script th:replace="_fragments::time"></script>

<script>
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    })
</script>
</body>

</html>
