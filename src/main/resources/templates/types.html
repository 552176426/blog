<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>分类</title>
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(2)">
</nav>


<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="container">
        <!--header-->
        <div class="ui top attached grey segment">
            <div class="ui middle aligned two column grid">
                <div class="ui column">
                    <h3 class="ui teal header">分类</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${typeMaps.size()}">15</h2>个
                </div>
            </div>
        </div>

        <div class="ui attached segment m-padded-tb-large">
            <div th:each="typeMap:${typeMaps}" class="ui labeled button biaoqian" >
                <a th:href="@{/type/1/{typeId}(typeId=${typeMap.typeId})}" class="ui tiny button" th:classappend="${typeMap.typeId==tI}?'teal'">
                    <i class="type icon"></i> <span th:text="${typeMap.name}">java</span>
                </a>
                <a th:href="@{/type/1/{typeId}(typeId=${typeMap.typeId})}" class="ui basic left pointing label">
                    <span th:text="${typeMap.count}">111</span>
                </a>
            </div>

        </div>

        <div th:each="blog:${pageInfo.list}" class="ui grey segment m-zuozhe" style="padding: 1.8em">
            <div class="ui middle aligned mobile reversed stackable grid">
                <div class="ui  eleven wide column">
                    <h3  class="ui header">
                        <a th:href="@{/blog/{blogId}(blogId=${blog.id})}" style="color: black" th:text="${blog.title}"> 你真的理解财富自由嘛?  </a>
                    </h3>
                    <p th:text="${#strings.abbreviate(blog.description,60)}" class="ui  m-text">
                        你真的理解财富自由嘛?你真的理解财富自由嘛?你真的理解财富自由嘛?你真的理解财富自由嘛?你真的理解财富自由嘛?你真的理解财富自由嘛?你真的理解财富自由嘛?你真的理解财富自由嘛?
                    </p>

                    <div class="ui stackable  grid">
                        <div class="eleven wide column">
                            <div class="ui mini horizontal link list">
                                <div class="item">
                                    <img src="https://picsum.photos/id/0/100/100" alt="" class="ui avatar image">
                                    <div class="content">
                                        <a href="#" class="m-zuozhe">刘志文</a>
                                    </div>
                                </div>
                                <div class="item">
                                    <i class="clock outline icon"></i> <span th:text="${#strings.substring(blog.createTime,0,10)}">2017-11-11</span>
                                </div>
                                <div class="item">
                                    <i class="eye icon"></i> <span th:text="${blog.views}">201</span>
                                </div>
                            </div>
                        </div>
                        <div class="right aligned five wide column">
                            <a href="#" th:text="${blog.type.name}" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin " >认知升级</a>
                        </div>

                        <div class="row" style="padding-left: 1em;padding-top: 0px">
                            <a th:each="tag:${blog.tags}" th:text="${tag.name}" href="#" target="_blank" class="ui small label biaoqian">
                                方法论
                            </a>
                        </div>


                    </div>
                </div>
                <div class="ui five wide column">
                    <a href="#" target="_blank">
                        <img th:src="${blog.firstPicture}" src="https://picsum.photos/id/0/800/400" class="ui rounded image" alt="">
                    </a>
                </div>
            </div>
        </div>

        <!--footer-->
        <table class="ui center aligned single line table">
            <tfoot>
            <tr>
                <td>
                    <div class="ui mini pagination menu">
                        <a href="" class="item">第 &nbsp<span th:text="${pageInfo.pageNum}" style="color: orange;font-size: 15px">5</span>&nbsp页 </a>
                        <a th:href="@{/type/{pageNum}/{typeId}(pageNum=${pageInfo.pageNum}-1,typeId=${tI})}" class="item">上一页</a>
                        <a th:href="@{/type/{pageNum}/{typeId}(pageNum=${pageInfo.pageNum}+1,typeId=${tI})}" class="item">下一页</a>
                        <a href="" class="item">共 &nbsp<span th:text="${pageInfo.pages}" style="color: orange;font-size: 15px">5</span>&nbsp页 </a>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>






    </div>

</div>



<!--底部-->
<footer th:replace="_fragments :: foot"></footer>
<script th:replace="_fragments::time"></script>

<script>
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    })
</script>
</body>

</html>
